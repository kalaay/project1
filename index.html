<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project #1 - Sports</title>
    <meta charset="utf-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap CDN -->
    <link

      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

  <body>
    <div class="container">
      <header><h1>Project #1 - Sports</h1></header>
      <div class="row col-12">
        <ul class="list-inline d-flex">
          <li><a id="home" class="p-2" href="#">Home</a></li>
          <li class="main-btn">
            <a
              id="nfl"
              class="list-inline-item p-2"
              data-league="league"
              href="#NFL"
              >NFL</a
            >
          </li>
          <li class="main-btn">
            <a
              id="nba"
              class="list-inline-item p-2"
              data-league="league"
              href="#NBA"
              >NBA</a
            >
          </li>
          <li class="main-btn">
            <a
              id="nhl"
              class="list-inline-item p-2"
              data-league="league"
              href="#NHL"
              >NHL</a
            >
          </li>
          <li class="main-btn">
            <a
              id="mlb"
              class="list-inline-item p-2"
              data-league="league"
              href="#MLB"
              >MLB</a
            >
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-8" id="schedule">
          <ul class="nav nav-tabs" id="searchTab">
            <li class="nav-item hide" data-tab="tabSchedule">
              <a
                class="nav-link active"
                href="#matchup-page"
                id="matchup-tab"
                data-toggle="tab"
                data-tab="tab"
                >Game Schedule</a
              >
            </li>
            <!-- Oleksii -->
            <li class="nav-item hide" data-tab="tabScore">
              <a
                class="nav-link active"
                href="#matchup-page"
                id="matchup-tab"
                data-toggle="tab"
                data-tab="tab"
                >Scoreboard</a
              >
            </li>

            <li class="nav-item hide" data-tab="tabNews">
              <a
                class="nav-link active"
                href="#matchup-page"
                id="matchup-tab"
                data-toggle="tab"
                data-tab="tab"
                >League's News</a
              >
            </li>
            <!-- Oleksii -->
          </ul>
          <div class="tab-content" id="searchedPages">
            <div
              class="tab-pane fade show active"
              id="matchup-page"
              role="tabpanel"
            ></div>
          </div>
        </div>
        <div class="col-4">
          <form id="search-form" class="form-group">
            <label for="search-input">Team Search</label> <br />
            <input type="text" id="search-input" />
          </form>
        </div>
      </div>
    </div>
    <!-- Oleksii ---------------------------------------- -->
    <div class="row col-12" id="news"></div>
    <div class="row col-12" id="leagueNews"></div>

      <div class="row col-12" id="nba"></div>

        <div class="pricing">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="pricing-table">
              <div class="pricing-header hide" id="score">
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
